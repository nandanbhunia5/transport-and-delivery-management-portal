{% extends "backend/base.html" %}
{% block css %}
<link rel="stylesheet" href="/static/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="/static/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
<link rel="stylesheet" href="/static/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
<link rel="stylesheet" href="/static/dist/css/adminlte.min.css">

<link rel="stylesheet" href="/static/plugins/select2/css/select2.min.css">
<link rel="stylesheet" href="/static/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
<style>
    .btn-secondary {
        color: #fff;
        background-color: #007BFF;
        border-color: #007BFF;
        box-shadow: none;
        border-radius: 10%;
    }

    .form-control:focus {
        border-color: #007BFF;
        box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset, 0px 0px 8px rgba(0, 123, 255, 1);
    }
</style>

{% endblock %}
{% block activesettings %}active{% endblock %}
{% block body %}

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Settings</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">Settings
                    <li>
                </ol>
            </div>
        </div>
    </div>
</section>


<section class="content">
    <div class="container-fluid">
        {% for row in acid %}
        <form method="POST">
            <div class="row">
                <div class="col-12">
                    <div class="elevation-3">
                        <div class="card-body" style="box-shadow: -4px 0; background-color:rgb(255, 255, 255)">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>email</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="email"
                                                    id="email" value="{{ row.email }} placeholder="Enter Company Name">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Reg. Office (address)</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="address"
                                                    id="address" value="{{ row.address }}" placeholder="Enter Reg. Office Address">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>GSTIN</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="gistin" id="gistin" value="{{ row.gistin }}"
                                                    placeholder="Enter GSTIN">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>PAN Number</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="pan" id="pan" value="{{ row.pan }}
                                                    placeholder="Enter PAN Number">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>City</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="city" id="city" value="{{ row.city }}
                                                    placeholder="Enter Bank Name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Pin Number</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="pin"
                                                    id="pin" value="{{ row.pin }} placeholder="Enter Account Number">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>State</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="state" id="state" value="{{ row.state }}
                                                    placeholder="Enter Branch Address">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Country</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="country" id="country" value="{{ row.country }}
                                                    placeholder="Enter IFSC Code">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>MICR No.</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="micr_no" id="micr_no"
                                                    placeholder="Enter MICR No.">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
        </form>
        {% endfor %}
    </div>
</section>




{% endblock %}

<!-- <script src="/static/plugins/jquery/jquery.min.js"></script> -->
<!-- Bootstrap 4 -->
<script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/static/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/static/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="/static/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="/static/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="/static/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="/static/plugins/jszip/jszip.min.js"></script>
<script src="/static/plugins/pdfmake/pdfmake.min.js"></script>
<script src="/static/plugins/pdfmake/vfs_fonts.js"></script>

<script src="/static/plugins/datatables-buttons/js/buttons.print.min.js"></script>

{% endblock %}
