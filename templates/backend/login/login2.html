<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/login/fonts/icomoon/style.css">

  <link rel="stylesheet" href="/static/login/css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/static/login/css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="/static/login/css/style.css">

  <title>Login</title>

  <style>
    .form-control:focus {
      border-color: #007BFF;
      box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset, 0px 0px 8px rgba(0, 123, 255, 1);
    }
  </style>
</head>

<body>


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('/static/login/images/escape.png');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login<strong></strong></h3>
            <p class="mb-4">Sapiente sit aut eos consectetur adipisicing.</p>
            <form id="login" method="POST">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="email" placeholder="your-email@mail.com" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Your Password" id="password">
              </div>

              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked" />
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="/forgotpass/" class="forgot-pass">Forgot Password</a></span>
              </div>
              <h3>
                <div class="valid-feedback">
                </div>
                <div class="invalid-feedback">
                </div>
              </h3>
              <input type="submit" value="Log In" class="btn btn-block btn-primary account-btn">

            </form>
          </div>
        </div>
      </div>
    </div>


  </div>



  <script src="/static/login/js/jquery-3.3.1.min.js"></script>
  <script src="/static/login/js/popper.min.js"></script>
  <script src="/static/login/js/bootstrap.min.js"></script>
  <script src="/static/login/js/main.js"></script>

  <script type=text/javascript>

    $("#login").on("submit", function (a) {
      a.preventDefault();
      var b = $(this).serialize();
      $(".account-btn").attr("disabled", true);
      $.ajax({
          type: "POST",
          url: "/login/",
          data: b,
          success: function (c) {
              $(".valid-feedback").css({ display: "none" });
              $(".invalid-feedback").css({ display: "none" });
              1 == c.success
                  ? ($(".valid-feedback").css({ display: "block" }), $(".valid-feedback").text(c.msg), (location.href = "/" + c.url))
                  : ($(".account-btn").attr("disabled", false), $(".invalid-feedback").css({ display: "block" }), $(".invalid-feedback").text(c.msg));
          },
          error: function (c) {
              $(".invalid-feedback").text(c.msg);
          },
      });
  });
  
      
      </script>
</body>

</html>
